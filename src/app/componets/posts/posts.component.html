<div class="posts-grid">
    <ng-container *ngFor="let post of posts, let i = index">
        <app-post 
            *ngIf="post.title != undefined"
            [post]="post"
            [authenticated]="authenticated"
            [saving]="saving"
            (deletePost)="onConfirmPostDeletion($event)">
    </app-post>
    </ng-container>
</div>
